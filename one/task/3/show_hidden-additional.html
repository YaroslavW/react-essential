class ContactList extends React.Component{
	constructor(props){
		super(props)
		this.state={
			display: CONTACTS
		}
	}
	handleSearch(e){
		var user = e.target.value.toLowerCase()
		var display = CONTACTS.filter(el => {
			var searchContacts = el.name.toLowerCase();
			return(
					searchContacts.indexOf(user) !== -1
				)
		})
		this.setState({
			display: display
		})
	}
	render(){
		return(
			<div>
			<input type="text" placeholder="Search.." onChange={this.handleSearch.bind(this)} />
				<ul>
					{this.state.display.map(el => {
						return(
								<Contact
								key={el.id}
								name={el.name}
								phoneNumber={el.phoneNumber}
								/>
							)
					})}
				</ul>
			</div>
			)
	}
}
