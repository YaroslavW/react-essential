<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
    var CONTACTS = [
        {
            id: 1,
            name: 'Darth Vader',
            phoneNumber: '+250966666666',
            image: 'img/pic1.jpg'
        }, {
            id: 2,
            name: 'Princess Leia',
            phoneNumber: '+250966344466',
            image: 'img/pic2.jpg'
        }, {
            id: 3,
            name: 'Luke Skywalker',
            phoneNumber: '+250976654433',
            image: 'img/pic3.jpg'
        }, {
            id: 4,
            name: 'Chewbacca',
            phoneNumber: '+250456784935',
            image: 'img/pic4.jpg'
        }, {
            id: 5,
            name: 'CHarlu Hubster',
            phoneNumber: '+678493525045',
            image: 'img/pic5.jpg'
        }, {
            id: 6,
            name: 'Princess Sarah',
            phoneNumber: '+250456784935',
            image: 'img/pic6.jpg'
        }
    ];
var Contact = (props) =>{
  return(
      <li>
        <img src={props.img} width="100px" height="auto" />
        <p>{props.name}</p>
        <p>props.phoneNumber}</p>
      </li>
    )
}

    class ContactList extends React.Component{
      constructor(props){
        super(props)
          this.state={
            display: CONTACTS
          }
        
      }
      handleSearch(e){
        var userSearch = e.target.value.toLowerCase()
        var display = CONTACTS.filter(el =>{
          var contSearch = el.name.toLowerCase();
          return(
              contSearch.indexOf(userSearch) !== -1
            )
        }) 
        this.setState({
          display: display
        })
      }
      render(){
        return(
          <div>
            <input type="text" placeholder="Search..." onChange={this.handleSearch.bind(this)} />
              <ul>
              {this.state.display.map(e=>{
                return(
                <Contact 
                key={e.id}
                name={e.name}
                phoneNumber={e.phoneNumber}
                img={e.image}
                />
                  )
              })}

              </ul>
            </div>
          )
      }
    }
      ReactDOM.render(
        <ContactList />,
        document.getElementById('root')
      );

    </script>
  </body>
</html>
